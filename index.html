    <title>LeetMetric</title>

</head>
<body>
    
    <div class="container">
            <!-- heading
            user
            stats -->

            <h1>LeetMetric</h1>

            <div class="user-container">
                    <p>Enter your user-name below:</p>
                    <div class="user-input-container">
                        <input type="text" placeholder="enter your user-name here" id="user-input">
                        <button id="search-btn">Search</button>
                    </div>
            </div>

            <div class="stats-container">
                    <div class="progress">

                         <div class="progress-item">
                       <div class="easy-progress circle">
                        <span id="easy-label">
                            <p>Easy</p>
                        </span>
                       </div>     

                    </div>
                    <div class="progress-item">
                        <div class="medium-progress circle">
                            <span id="medium-label">
                                <p>medium</p>
                            </span>
                           </div> 
                    </div>
                    <div class="progress-item">
                        <div class="hard-progress circle">
                            <span id="easy-label">
                                <p>Hard</p>
                            </span>
                           </div> 
                    </div>
                    </div>
                   
                    <div class="stats-cards">
                        <!-- i will directly populate the card here using js -->

                    </div>
            </div>


    </div>
